    <!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href=""><img src="/assets/logos/iconos/icon1.png" alt=""></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <!-- <li class="nav-item"><a class="nav-link js-scroll-trigger" routerLink="privadas">Perfil </a></li> -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                
                <li class="nav-item"><a class="nav-link js-scroll-trigger" routerLink="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" routerLink="/tareas" routerLinkActive="active">Trabajos Publicos </a></li>
                <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services" routerLinkActive="active">¿Cómo funciona?</a></li>
                    <!-- <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">sign up </a></li> -->

                    <li class="nav-item"><a class="nav-link js-scroll-trigger" routerLink="/signup" routerLinkActive="active">Registrarse </a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" routerLink="/login" routerLinkActive="active">Iniciar sesión</a></li>
            </ng-container>
                <ng-template #loggedIn>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" routerLink="/privadas" routerLinkActive="active">Perfil </a></li>
                    <li class="nav-item">
                        <a class="nav-link" style="cursor: pointer;" (click)="authService.logout()">Cerrar Session</a>
                    </li>
                </ng-template>
                
            </ul>
        </div>
    </div>
</nav>
